<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4 javascript</title>
    <style>
        .classe{
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <h2>O que o javascript pode fazer?</h2>
    
    <div id="divtexto" onclick="colorir()">
    clique aki para mudar o estilo da div...</div>

    <script>
        function colorir(){
            var elementoDIV=document.getElementById('divtexto');
            elementoDIV.style.backgroundColor="chocolate";
            elementoDIV.style.color="white";
            elementoDIV.style.textAlign='center';
            elementoDIV.style.padding='200px';
            elementoDIV.innerHTML='A DIV MUDOU DE COR'

        }
    </script>
    <p id="demo">javascript pode alterar o estilo CSS dos elementos HTML</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='40px'">clique aqui para alterar o
        tamanho da fonte do paragrafo!!!</button>

</body>

</html>
