<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo indexof</title>
</head>
<body>
    <script>
        var vetor1 = new Array(1,2,3,4,5,6);
        var indice = vetor1.indexOf(3);
        document.writeln(indice);
        //metodo join
        var vetor2 = new Array(1,2,3,4,5,6);
        var elementos = vetor2.indexOf("-");
        document.writeln(elementos);

        //lastIndexOf
        var vetor1 = new Array(1,2,3,4,5,6,3,3);
        var indice = vetor1.lastindexOf(3);
        document.write(indice);
    </script>
</body>
</html>
