<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3 javascript</title>
</head>

<body>
    <h2>O que voce pode fazer?</h2>
    <p>javascript pode alterar uma imagem de elementos html</p>
    <p>Neste exemplo utilizamos javascript para alterar o conteudo do paragrafo anterior quando o botao abaixo for
        clicado</p>

    <button onclick="document.getElementById('myimage').src='pic_bulbon.gif'">ligar a luz</button>
    <img id="myimage" src="" style="width: 150px;">
    <button onclick="document.getElementById('myimage').src='pic_bulboff.gif'">desligar a luz</button>
</body>

</html>
