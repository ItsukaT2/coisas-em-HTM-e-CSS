<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo formulario 4</title>
</head>
<body>
    <h1>Exemplo input min max</h1>
    <p>
    <label for="data">Digite uma data anterior รก 01/01/1980</label>
    <input type="date" name="txtdata" id="txtdatamax" max="1979-12-31">
    </p>
    <p>
    <label for="data">Digite uma data superior รก 01/01/2000</label>
    <input type="date" name="txtdata" id="txtdatamin" min="2020-01-01">
    </p>
    <p>
        <label for="numero">Informe uma quantidade(1 a 5)</label>
        <input type="number" name="txtnum" id="txtnum" min="1" max="5">
    </p>
    <h1>Exemplo MaxLenght</h1>

    <div>
        <label for="name">Digite um palavra com 5 caracteres</label>
        <input type="text" name="txtnome" id="" maxlength="5">
    </div>
    <br>
    <div>
        <label for="name">Digite um palavra com 10 caracteres</label>
        <input type="text" name="txtnome" id="" maxlength="10">
    </div>
    <br>
    <div>
        <label for="name">Digite um palavra com 15 caracteres</label>
        <input type="text" name="txtnome" id="" maxlength="15">
    </div>
</body>
</html>
