<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 javascript</title>
</head>

<body>
    <h2>O que voce pode fazer?</h2>

    <p id="demo">javascript pode alterar o conteudo de elementos html</p>
    <p>Neste exemplo utilizamos javascript para alterar o conteudo do paragrafo anterior quando o botao abaixo for
        clicado</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML="Esse paragrafo foi alterado"'></button>
</body>

</html>
