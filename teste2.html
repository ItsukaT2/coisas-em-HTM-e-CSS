<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="paragrafo"></p>
    <script>
        var texto = ""
        var i = prompt("digite um valor: ");
        do {
            texto += i + ""
            i++;
        } while (i < 10);
        document.getElementById("paragrafo").innerHTML = texto;
    </script>
</body>

</html>
